    <#assign top = cl.top()>
    <#list top as t>
    	
    	<li class="top_${t_index}" onmouseover="showSub(${t_index});" onmouseout="hideSub(${t_index})">
    		<a href = "${t.url!''}">${t.title!''}</a>
    		<#if t.children?? && t.children?size gt 0 && t.keyword!='shou_ye'>
    			 <ul class="sub">	
    			<#list t.children as tcs>
    					<li><a href = "${tcs.url!''}">${tcs.title!''}</a></li>
    			</#list>
    			</ul>
    		</#if>
    
    	</li>
    	
    </#list>
