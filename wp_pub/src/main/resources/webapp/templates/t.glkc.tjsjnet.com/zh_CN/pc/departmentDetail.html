<!DOCTYPE html>
<html lang="en">
<head>
	<#include "/${rp}/metalink.html">
	<title>${webSet.title}</title>
	<style>
		.dq_active1{
			display: inline-block;
			height: 55px;
			width: 56px;
			color: #46c3f2;
			font-size: 14px;
			border-bottom: 2px solid #46c3f2;
		}
		#h4{
			color: #46c3f2;
			border-bottom: 2px solid #46c3f2;
		}
		#text{
			position: absolute;
			top:0;
			left: 50px;
		}
		.keshi_text p{
		    text-indent:0 !important;
		}
		.keshi_text p span{
		    text-indent:2em !important;
		}
	</style>
</head>
<body>
    <#assign tjh = cl.bk("ke_shi_dao_hang")>
	<header>
		<#include "/${rp}/header.html">
	</header>
	<div class="dangquangongzuo">
	    	<#assign ck = cl.bk(c)>
			<div  class="dangquangongzuo_img" style="background-image:url(${tjh.thumbnail.ourl});background-size:100% 100%;">
		</div>
		<div class="df_lb">
			<div class="df_lb_title">
				<h4 style="height: 64px" id="h4">${ck.title}</h4>
				<a class="goback" style="color:#23A2E5 ">返回上一级</a>
			</div>
				<div class="keshi_text">
					<#list at.bc(ck) as a>
					    <#if a_index == 0>
					        ${a.ext.content}
					    </#if>
					</#list>
				</div>
				

		</div>
	</div>
	<footer>
		<#include "/${rp}/footer.html">
	</footer>
	
	<script src="res/js/jquery-1.12.3.js"></script>
    <script>
    		
    		$('.goback').on('click',function(){
    		    window.history.go(-1);
    		})
    </script>
</body>
</html>
