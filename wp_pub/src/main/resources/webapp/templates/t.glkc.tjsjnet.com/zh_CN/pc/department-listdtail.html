<!DOCTYPE html>
<html lang="en">
<head>
	<#include "/${rp}/metalink.html">
	<title>${webSet.title}</title>
	<style>
		.dq_active1{
			display: inline-block;
			height: 55px;
			width: 56px;
			color: #46c3f2;
			font-size: 14px;
			border-bottom: 2px solid #46c3f2;
		}
		#h4{
			color: #46c3f2;
			border-bottom: 2px solid #46c3f2;
		}

</head>

				<span>${ib.column.title}</span>
			</div>	
		</div>
		<div class="df_lb">
				<div class="keshi_detai_text">

					<div class="fenx2">

	</div>
	<footer>
		<#include "/${rp}/footer.html">
	</footer>

		$('.goback').on('click',function(){
		    window.history.go(-1);
		})
    </script>

</html>
