<!DOCTYPE html>
<html lang="en">
<head>
    <#include "/${rp}/metalink.html">
    <style type="text/css">
        .innernav_first{
            padding:10px;
        }
        .kditem{
            font-size: 0;
            margin-bottom: 10px;
            padding: 10px 5px;
            background-color: white;
        }
        .kditem_pic{
            display: inline-block;
            vertical-align: top;
            width: 25%;
            overflow: hidden;
        }
        .kditem_pic img{
            width: 100%
        }
        .kditem_info{
            display: inline-block;
            vertical-align: top;
            font-size: 14px;
            width: 75%;
            overflow: hidden;
            padding-left: 10px;
            box-sizing: border-box;
        }
        .kdtitle{
            font-size: 14px;
            font-weight: 600px;
        
        }
        .kddesc{
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <#assign ck=cl.bk(c)>
        <a class="icon icon-left pull-left back"></a>
        <a href="${cm.cp}" class="icon icon-home pull-right" external></a>
        <h1 class="title">${ck.title}</h1>
    </header>
    <div class="content">
        <div class="innernav_box">
            <div class="hight20"></div>
            <ul class="innernav_first">
                <#list ck.children as a>
                <li class="kditem">
                    <a href="${cm.cp}go.htm?url=department-innermain&c=${a.keyword}" external>
                        <div class="kditem_pic">
                            <img src="${a.thumbnail.url}" alt="" />
                        </div>
                        <div class="kditem_info">
                            <h2 class="kdtitle">${a.title}</h2>
                            <div class="kddesc">
                                ${a.describes}
                            </div>
                        </div>
                    </a>
                </li>
                </#list>
            </ul>
        </div>
        <#include "/${rp}/footer.html">
    </div>
</div>

<#include "/${rp}/jslink.html">
<script>
    $(".tuwenlist_desc").xdlines({
        max:2
    })
    $('.kddesc').xdlines({
        max:2
    })
</script>
</body>
</html>
