<!DOCTYPE html>
<html lang="en">
<head>
    <#include "/${rp}/metalink.html">
	<title>${webSet.title}</title>
</head>
<style>
		.dq_active1{
			display: inline-block;
			height: 55px;
			width: 56px;
			color: #46c3f2;
			font-size: 14px;
			border-bottom: 2px solid #46c3f2;
		}
		#text_1{
			width: 920px;
			height: 90px;
			margin-top: 10px;
			font-size: 15px;
			line-height:30px;
		}
		.ld_td>dl{
		    width: 14.9%;
		    height: auto
		}
		.ld_td>dl dt{
		    height: auto;
		}
		.ld_td dl img{
		    width: 100%;
		    height: 240px;
		}
</style>
<body>
	<header>
		<#include "/${rp}/header.html">
	</header>
	<div class="dangquangongzuo">
		<#assign ck =cl.bk(c)>
		<div class="df_lb">
			<div class="hu_lb_title">
				<h4 style="height:64px">${ck.title}</h4>
				<a style="color:#23A2E5" class="goback">返回上一级</a>
			</div>
			<div class="ld_td">
			    <#if ck.doctors??&&ck.doctors?size gt 0>
			    <#list ck.doctors as d>
				<dl>
					<dt><a href="${cm.cp}general_service_t3ncXUfMQv8itS1rnjr.htm?_url=doctor_detail&id=${d.id}">
					    <img src="${d.accessory.ourl}" alt="" ></a></dt>
					<dd>${d.name}</dd>
				</dl>
			    </#list>
			    <#else>
			    <div class="nodata">
                    <img src="res/default/images/nodata.png" alt="暂无数据" />
                    <p>暂无数据</p>
                </div>
			    </#if>
			</div>
			
		</div>
	</div>
	<footer>
		<#include "/${rp}/footer.html">
	</footer>
</body>
<script src="res/js/jquery-1.12.3.js"></script>
<script src="res/js/xdlines.jquery.js"></script>
<script>
		$('#text_1').xdlines({
			max:3
		});
		$('.goback').on('click',function(){
		    window.history.go(-1)
		})
</script>
</html>
