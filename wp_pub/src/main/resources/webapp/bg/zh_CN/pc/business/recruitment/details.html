<!DOCTYPE html>
<html lang="en">
<head>
	<base href="${base}/" />
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>文本编辑</title>
     <link rel="stylesheet" href="res/default/bg/js/layui-v2.1.5/css/layui.css">
    <link rel="stylesheet" href="res/default/bg/css/style.css">
    <style>
        .layui-upload-button{
            background: #34a8ff;
            color: #fff;
            cursor: pointer!important;  
        }
        .layui-upload-button:hover .layui-upload-icon{
            color: #eee;
        }
        .layui-upload-icon .layui-icon{
            color: #fff;
            cursor: pointer;
        }
        .layui-col-md4{
        margin-top: 15px;
        }
        .layui-input {
        width: 93% !important;
        }
        .layui-form-pane .layui-form-label{
        margin-left: 5px !important;
        }
        .layui-textarea{
        width: 90% !important;
        }
    </style>
</head>
<body class="body clear">

<div class="mac">
    <section>
        <div class="panel-table">
            <form class="layui-form layui-form-pane" action='' id="userForm">
            <input type="hidden" name="id" id="id" value="${article.id}"/>
                <div class=" layui-col-md4">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" value="${cmr.name!}" name="title" autocomplete="off" class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class=" layui-col-md4">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="text" value="<#if cmr.sex==1>男<#else>女</#if>" name="title" autocomplete="off"  class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class=" layui-col-md4">
                    <label class="layui-form-label">民族</label>
                    <div class="layui-input-block">
                        <input type="text" value="${cmr.nation!}" name="title" autocomplete="off"  class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class=" layui-col-md4">
                    <label class="layui-form-label">出生日期</label>
                    <div class="layui-input-block">
                        <input type="text" value="${cmr.birthday!}" name="title" autocomplete="off"  class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class="layui-col-md4">
                    <label class="layui-form-label">政治面貌</label>
                    <div class="layui-input-block">
                        <input type="text" value="<#if cmr.politicalStatus==1>平民<#elseif cmr.politicalStatus==2>团员<#else>党员</#if>" name="title" autocomplete="off"  class="layui-input" readonly="readonly">
                    </div>
                </div>
                <div class=" layui-col-md4">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-block">
                        <input type="text" value="${cmr.phone!}" name="title" autocomplete="off"  class="layui-input" readonly="readonly">
                    </div>
                </div>
            <div class="layui-col-md12" style="margin-top: 15px;">
  <div class="layui-row">
    <label class="layui-form-label" style="height:100px;line-height: 87px">学习经历</label>
    <div class="layui-input-block" >
      <textarea  class="layui-textarea" name="describes">${cmr.learnExpr!}</textarea>
    </div>
    </div>
  </div>
  <div class="layui-col-md12" style="margin-top: 15px;">
  <div class="layui-row">
    <label class="layui-form-label" style="height:100px;line-height: 87px">工作经历</label>
    <div class="layui-input-block" >
      <textarea  class="layui-textarea" name="describes">${cmr.workExpr!}</textarea>
    </div>
    </div>
  </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
