<!DOCTYPE html>
<html lang="zh">
<head>
	<title>短信接口设置</title>
	<#include "/include/bg/in_head_res.html">
</head>
<body class="inner-body clear">
	<div class="layui-container bg_white center" style="width: 100%;padding:10px">
	<blockquote class=" layui-elem-quote" style="text-align: left"> 短信接口  </blockquote> 
		<form action="" name="userForm" id="userForm" class="layui-form layui-form-pane" method="post">
			<div style="width: 70%;margin:5px auto">
				<input type="hidden" name="id" value="${smsConfig.id}" />
				<div class="layui-form-item" >
					<label class="layui-form-label"><span style="color:red">*</span>序列号</label>
					 <div class="layui-input-block">
				      <input type="text"  name="account" lay-verify="required"  value="${smsConfig.account!}" placeholder="短信调用序列号" class="layui-input" />
				    </div>
				</div>
				<div class="layui-form-item" >
					<label class="layui-form-label"><span style="color:red">*</span>签名</label>
					 <div class="layui-input-block">
				      <input type="text"  name="signature" lay-verify="required"  value="${smsConfig.signature!}" placeholder="短信调用签名" class="layui-input" />
				    </div>
				</div>
				<div class="layui-form-item" >
					<label class="layui-form-label"><span style="color:red">*</span>密码</label>
					 <div class="layui-input-block">
				     <input type="text" name="password" lay-verify="required"  placeholder="输入密码" value="${smsConfig.password!}" class="layui-input"/>
				    </div>
				</div>
				<div class="layui-form-item" >
					<label class="layui-form-label"><span style="color:red">*</span>特服号</label>
					 <div class="layui-input-block">
				     <input type="text" name="userid" lay-verify="required"  placeholder="输入特服号" value="${smsConfig.userid!}" class="layui-input"/>
				    </div>
				</div>	
				<div class="layui-form-item" >
					<label class="layui-form-label">总条数</label>
					 <div class="layui-input-block">
					 <label type="text" readonly="readonly" class="layui-form-label" style="width:100%;text-align:left"> ${smsConfig.total!} </label>
				    </div>
				</div>	
				<div class="layui-form-item" >
					<label class="layui-form-label">已使用条数</label>
					 <div class="layui-input-block">
				     <label type="text" readonly="readonly" class="layui-form-label" style="width:100%;text-align:left"> ${smsConfig.toCount} </label>
				    </div>
				</div>	
				<div class="layui-form-item">	
					<div class="layui-input-block">
						<button class="layui-btn   layui-btn-big" lay-submit lay-filter="form_1">保存</button>
					</div>
				</div>		
			</div>				
		</form>
	</div>

</div>
</body>
	<#include "/include/bg/in_bottom_res.html">
	<script type="text/javascript">
	
	var form = layui.form;
	form.on('submit(form_1)', function(data){
		$.postJSON("${basePath}/admin/saveMessageSet$ajax.htm",
					data.field,
					function(data){
						layer.msg(data.msg,{icon:1},function(){
				  	    		window.location.reload();
				  	    	});			
					});
		return false;
	});
	
	</script>
</html>
